<!DOCTYPE html>
<html>

<head>
   <title>Royal juice shop</title>
   <link rel="stylesheet" type="text/css" href="9.css">
</head>

<body background="D.jpeg">
   <center><h1><I>ROYAL JUICE SHOP</h1></center>
   <div class="container">
      <div class="juice-types">
         <div class="juice-card">
            <center><h3>APPLE JUICE</h3></center>
            <center><img src=B.jpeg width=150 height=90></center>
            <center><button onclick="displayJuiceDetails('APPLE JUICE')">Add to Cart</button></center>
         </div>
         <div class="juice-card">
            <h3>ORANGE JUICE</h3>
            <center><img src=A.jpeg width=150 height=90></center>
            <button onclick="displayJuiceDetails('ORANGE JUICE')">Add to Cart</button>
         </div>
         <div class="juice-card">
            <h3>GRAPE JUICE</h3>
            <center><img src=C.jpeg width=150 height=90></center>
            <button onclick="displayJuiceDetails('GRAPES JUICE')">Add to Cart</button>
         </div>
      </div>
   </div>
        <h1><p><center><B><I>
   
    
   <div id="juiceDetailsContainer" class="juice-details-container" style="display: none;">
      <h3 id="juiceType"></h3>
      <p>Rate with Ice: $10</p>
      <p>Rate without Ice: $8</p>
      <button onclick="displayPurchase()">Purchase</button>
   </div>
   
   <div id="purchaseContainer" class="purchase-container" style="display: none;">
      <h3>Purchase</h3>
      <p>Customer Name: <input type="text" id="customerName"></p>
      <p>Type of Juice: <span id="juiceTypePurchase"></span></p>
      <p>With Ice: <input type="checkbox" id="withIce"></p>
      <button onclick="displayPayment()">Make Payment</button>
   </div>

   <div id="paymentContainer" class="payment-container" style="display: none;">
      <h3>Payment</h3>
      <p>Juice Type: <span id="juiceTypePayment"></span></p>
      <p>Customer: <span id="customerDetails"></span></p>
      <p>Price: <span id="price"></span></p>
      <h4>Enter Card Details:</h4>
      <input type="text" placeholder="Card Number">
      <input type="text" placeholder="CVV">
      <button onclick="returnHome()">Pay</button>
   </div>

   <div id="homeContainer" class="home-container" style="display: none;">
      <p><h2>Thank you for your purchase!<h2></p> 
   </div>

   <script src="9.js"></script>
</body>

</html>
